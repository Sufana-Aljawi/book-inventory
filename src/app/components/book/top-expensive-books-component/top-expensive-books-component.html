<div *ngIf="loading">Loading top expensive books...</div>
<div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

<div class="row" *ngIf="books.length">
  <div class="col-md-4 mb-3" *ngFor="let book of books">
    <div class="card fancy-card h-100">
      <div class="card-header card-header-gradient text-center">
        {{ book.title }}
      </div>
      <div class="card-body">
        <p class="card-text"><strong>Price:</strong> ${{ book.price }}</p>
        <p class="card-text"><strong>Year:</strong> {{ book.yearPublished }}</p>
        <p class="card-text">
          <strong>Authors:</strong>
          <span *ngFor="let author of book.authors; let last = last">
            {{ author.name }}<span *ngIf="!last">, </span>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
