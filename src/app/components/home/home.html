<div class="login-container d-flex justify-content-center align-items-center min-vh-100 position-relative overflow-hidden">
  
  <!-- Floating books background -->
  <div class="floating-book" *ngFor="let book of [1,2,3,4,5]"></div>
  
  <!-- Login card -->
  <div class="login-card card p-4 shadow-lg animate-card">
    <div class="text-center mb-4">
      <h2 class="text-primary animate-bounce">Book Inventory Login</h2>
      <p>Access your library dashboard</p>
    </div>
    
    <form>
      <div class="mb-3 animate-slide-in-left">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control animate-input" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3 animate-slide-in-right">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control animate-input" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3 animate-btn">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</div>
